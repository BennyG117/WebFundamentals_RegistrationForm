<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
    <!-- note sure if the Line above has the correct action/method?-->
            <div>
                <label>First Name:* </label>
                <input type="text" name="name" placeholder="Your First Name...">
                <!-- First Name-->
            </div>
            <div>
                <label>Last Name:* </label>
                <input type="text" name="name" placeholder="Your Last Name...">
                <!-- Last Name-->
            </div>
            <div>
                <label>Email Address: </label>
                <input type="text" name="email" placeholder="Your email...">
                <!-- Email Address-->
            </div>
            <div>
                <label>Password:* </label>
                <input type="password" name="password">
                <!-- Password-->
            </div>
            <div>
                <label>Confirm Password:* </label>
                <input type="password" name="password">
                <!-- Confirm Password-->
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="date">
                <!-- Birthday (date)-->
            </div>
            <div>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Male</label>
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Female</label> 
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">Non-binary</label>                
                <input type="radio" name="font" value="normal" id="normal">
                <label for="normal">I prefer not to answer</label>
                <!-- "Gender Identity:"-->
            </div>
            <div>
                <label>A short description about myself: </label>
                <!-- Text: "A short description about myself:"-->
            </div>
            <div>
                <textarea name="description" cols="20" rows="3"></textarea>
                <!-- !USING TEXTARE - text box to input description-->
            </div>
            <div>
                <label>Favorite Language:  </label>
                <select name="Language">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Java">Java</option>
                    <option value="SQL">SQL</option>
                    <option value="NoSQL">NoSQL</option>
                    <option value="C#">C$</option>
                    <option value="Rust">Rust</option>
                    <option value="Perl">Perl</option>
                    <option value="Go">Go</option>
                </select>
                <!-- text followed by selection drop down ("Favorite Language:" *selection box here*)-->
            </div>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept"> Yes, I would like to receive periodic email updates</label>
                <!-- checkbox here, followed by text: "Yes, I would like to receive periodic email updates"-->
            </div>
            <div>
                <input type="submit" value="Create Account"
                <!-- !USING SUBMIT INPUT - create account button "Create Account"-->
            </div>
            <div>
                <text>*Indicates a required field</text>
                <!-- text here: "*Indicates a required field"-->
            </div>
    </form>
</body>
</html>
