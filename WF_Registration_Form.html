<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
    <!-- note sure if the Line above has the correct action/method?-->
            <div>
                <label for="firstName">First Name:* </label>
                <input type="text" id="firstName" name="firstName" placeholder="Your First Name...">
                <!-- First Name-->
            </div>
            <div>
                <label for="lastName">Last Name:* </label>
                <input type="text" id="lastName" name="lastName" placeholder="Your Last Name...">
                <!-- Last Name-->
            </div>
            <div>
                <label for="emailAddress">Email Address: </label>
                <input type="text" id="emailAddress"  name="emailAddress" placeholder="Your email...">
                <!-- Email Address-->
            </div>
            <div>
                <label for="password">Password:* </label>
                <input type="password" id="password"  name="password">
                <!-- Password-->
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:* </label>
                <input type="password" id="confirmPassword"  name="password">
                <!-- Confirm Password-->
            </div>
            <div>
                <label for="birthday">Birthday: </label>
                <input type="date" id="birthday"  name="date">
                <!-- Birthday (date)-->
            </div>
            <div>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label> 
                <input type="radio" name="gender" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>                
                <input type="radio" name="gender" value="I prefer not to answer" id="iPreferNotToAnswer">
                <label for="iPreferNotToAnswer">I prefer not to answer</label>
                <!-- "Gender Identity:"-->
            </div>
            <div>
                <label for="aShortDescriptionAboutMyself">A short description about myself: </label>
                <!-- Text: "A short description about myself:"-->
            </div>
            <div>
                <textarea name="description" cols="20" rows="3"></textarea>
                <!-- !USING TEXTARE - text box to input description-->
            </div>
            <div>
                <label>Favorite Language:  </label>
                <select name="Language">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Java">Java</option>
                    <option value="SQL">SQL</option>
                    <option value="NoSQL">NoSQL</option>
                    <option value="C#">C$</option>
                    <option value="Rust">Rust</option>
                    <option value="Perl">Perl</option>
                    <option value="Go">Go</option>
                </select>
                <!-- text followed by selection drop down ("Favorite Language:" *selection box here*)-->
            </div>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept"> Yes, I would like to receive periodic email updates</label>
                <!-- checkbox here, followed by text: "Yes, I would like to receive periodic email updates"-->
            </div>
            <div>
                <input type="submit" value="Create Account" id="submit"
                <!-- !USING SUBMIT INPUT - create account button "Create Account"-->
            </div>
            <div>
                <text>*Indicates a required field</text>
                <!-- text here: "*Indicates a required field"-->
            </div>
    </form>
</body>
</html>
